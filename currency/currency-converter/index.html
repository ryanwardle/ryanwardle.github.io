<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
   integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
   integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
   <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="responsive.css">
  <title>Currency Converter</title>
</head>
<body>
  <h1>Currency Converter</h1>
  <p class="intro-paragraph">Choose from one of the seven most popular world currencies, and convert your
   money to the remaining six.</p>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form id="choose-currency">
          <div class="currency form-group">
            <label>Choose your base currency</label>
            <select class="form-control" id="base-currency">
              <option selected>U.S. Dollar (USD)</option>
              <option>Euro (EUR)</option>
              <option>British Pound (GBP)</option>
              <option>Japanese Yen (JPY)</option>
              <option>Chinese Yuan (CNY)</option>
              <option>Canadian Dollar (CAD)</option>
              <option>Australian Dollar (AUD)</option>
            </select>
          </div>
          <div class="form-group">
            <label class="amount-label">Amount to be converted</label>
            <input id="amount-converted" type="text" class="form-control" placeholder="Amount" maxlength="11">
          </div>
          <div class="button-wrapper">
            <button type="button" id="convert-button" class="btn btn-primary">Convert My Money</button>
            <button type="button" id="reset-button" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </div>
      <div class="time col-md-12">
        <p id="timestamp" class="animated fadeIn"></p>
      </div>
      <div class="currency-col col-md-12">
        <div id="currency0" class="animated fadeIn card light m-4">
          <div class="card-body">
            <h2 id="display-amount0"></h2>
            <p id="display-currency-type0"></p>
          </div>
        </div>
        <div id="currency1" class="animated fadeIn card light m-4">
          <div class="card-body">
            <h2 id="display-amount1"></h2>
            <p id="display-currency-type1"></p>
          </div>
        </div>
        <div id="currency2" class="animated fadeIn card light m-4">
          <div class="card-body">
            <h2 id="display-amount2"></h2>
            <p id="display-currency-type2"></p>
          </div>
        </div>
      </div>

      <div class="currency-col col-md-12">
        <div id="currency3" class="animated fadeIn card light m-4">
          <div class="card-body">
            <h2 id="display-amount3"></h2>
            <p id="display-currency-type3"></p>
          </div>
        </div>
        <div id="currency4" class="animated fadeIn card light m-4">
          <div class="card-body">
            <h2 id="display-amount4"></h2>
            <p id="display-currency-type4"></p>
          </div>
        </div>
        <div id="currency5" class="animated fadeIn card light m-4">
          <div class="card-body">
            <h2 id="display-amount5"></h2>
            <p id="display-currency-type5"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-section col-md-12">
      <ul>
        <li>Designed and Coded by Ryan Wardle</li>
        <li>View my Profile on<a href="https://github.com/ryanwardle" target="_blank"> Github <i class="fab fa-github"></i></a></li>
        <li>Designed using the <a href="https://fixer.io/" target="_blank">Fixer Api https://fixer.io/</a></li>
      </ul>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
